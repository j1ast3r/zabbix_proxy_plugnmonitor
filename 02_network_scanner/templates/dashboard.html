<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug & Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header p {
            color: #dbeafe;
            margin-top: 0.25rem;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .controls {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .controls h2 {
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            color: #e2e8f0;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #475569;
            color: white;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        .hosts-table {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #334155;
        }

        .table-header h2 {
            color: #f1f5f9;
        }

        .filter-input {
            padding: 0.5rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            color: #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0f172a;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tbody tr {
            border-top: 1px solid #334155;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #334155;
        }

        td {
            padding: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-online {
            background: #065f46;
            color: #d1fae5;
        }

        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            background: #1e40af;
            color: #dbeafe;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .scan-status {
            padding: 1rem;
            background: #1e40af;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }

        .scan-status.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            table {
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Plug & Monitor</h1>
        <p>Automated Network Monitoring Dashboard</p>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Hosts</h3>
                <div class="value" id="totalHosts">0</div>
            </div>
            <div class="stat-card">
                <h3>Last Scan</h3>
                <div class="value" id="lastScan" style="font-size: 1rem;">Never</div>
            </div>
            <div class="stat-card">
                <h3>Servers</h3>
                <div class="value" id="serverCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Workstations</h3>
                <div class="value" id="workstationCount">0</div>
            </div>
        </div>

        <div class="controls">
            <h2>Network Scanner</h2>
            <div class="scan-status" id="scanStatus">
                <div class="spinner"></div> Scanning network...
            </div>
            <div class="control-group">
                <input type="text" id="scanTarget" placeholder="192.168.1.0/24" value="">
                <button class="btn-primary" id="scanBtn" onclick="startScan()">Start Scan</button>
                <button class="btn-secondary" onclick="refreshResults()">Refresh</button>
            </div>
        </div>

        <div class="hosts-table">
            <div class="table-header">
                <h2>Discovered Hosts</h2>
                <input type="text" class="filter-input" id="filterInput" placeholder="Filter hosts..." onkeyup="filterHosts()">
            </div>
            <div id="tableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let hosts = [];
        let scanCheckInterval = null;

        // Load initial data
        loadConfig();
        loadResults();
        loadStats();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (!document.getElementById('scanStatus').classList.contains('active')) {
                loadResults();
                loadStats();
            }
        }, 30000);

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                document.getElementById('scanTarget').value = config.network.scan_range;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        async function loadResults() {
            try {
                const response = await fetch('/api/scan/results');
                const data = await response.json();
                hosts = data.hosts;
                renderTable();
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('totalHosts').textContent = stats.total_hosts;
                document.getElementById('serverCount').textContent = stats.hosts_by_type.server || 0;
                document.getElementById('workstationCount').textContent = stats.hosts_by_type.workstation || 0;

                if (stats.last_scan) {
                    const date = new Date(stats.last_scan);
                    document.getElementById('lastScan').textContent = date.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function startScan() {
            const target = document.getElementById('scanTarget').value;
            const btn = document.getElementById('scanBtn');
            const status = document.getElementById('scanStatus');

            btn.disabled = true;
            status.classList.add('active');

            try {
                const response = await fetch('/api/scan/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({target: target || null})
                });

                if (response.ok) {
                    // Start checking scan status
                    scanCheckInterval = setInterval(checkScanStatus, 2000);
                } else {
                    alert('Error starting scan');
                    btn.disabled = false;
                    status.classList.remove('active');
                }
            } catch (error) {
                console.error('Error starting scan:', error);
                btn.disabled = false;
                status.classList.remove('active');
            }
        }

        async function checkScanStatus() {
            try {
                const response = await fetch('/api/scan/status');
                const data = await response.json();

                if (!data.in_progress) {
                    // Scan complete
                    clearInterval(scanCheckInterval);
                    document.getElementById('scanBtn').disabled = false;
                    document.getElementById('scanStatus').classList.remove('active');

                    // Reload results
                    await loadResults();
                    await loadStats();
                }
            } catch (error) {
                console.error('Error checking scan status:', error);
            }
        }

        function renderTable() {
            const container = document.getElementById('tableContent');

            if (hosts.length === 0) {
                container.innerHTML = '<div class="loading"><p>No hosts found. Run a scan to discover devices.</p></div>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>IP Address</th>';
            html += '<th>Hostname</th>';
            html += '<th>Type</th>';
            html += '<th>OS</th>';
            html += '<th>MAC Address</th>';
            html += '<th>Vendor</th>';
            html += '<th>Status</th>';
            html += '</tr></thead><tbody>';

            hosts.forEach(host => {
                html += '<tr>';
                html += `<td>${host.ip}</td>`;
                html += `<td>${host.hostname}</td>`;
                html += `<td><span class="type-badge">${host.device_type}</span></td>`;
                html += `<td>${host.os_guess}</td>`;
                html += `<td>${host.mac || '-'}</td>`;
                html += `<td>${host.vendor || '-'}</td>`;
                html += `<td><span class="status-badge status-online">Online</span></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function filterHosts() {
            const filter = document.getElementById('filterInput').value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        }

        function refreshResults() {
            loadResults();
            loadStats();
        }
    </script>
</body>
</html>
